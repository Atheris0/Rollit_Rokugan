<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <label for="numDice">Total Dice:</label>
    <input type="number" id="numDice" value="10">
    
    <label for="numPicked">k</label>
    <input type="number" id="numPicked" value="3">
    <button id="rollButton">Roll Dice</button>
    <hr>
    <div id="diceResults"></div>
    <div id="calculationAreaBeforeReroll" style="display: none;">
        <hr>
        <p>Total (Before Reroll): <span id="totalBeforeReroll"></span></p>
    </div>
    <div id="rerollArea" style="display: none;">
        <hr>
        <div id="rerollResults"></div>
        <button id="rerollButton">Reroll 10's</button>
    </div>
    <div id="calculationAreaAfterReroll" style="display: none;">
        <hr>
        <p>Total (After Reroll): <span id="totalAfterReroll"></span></p>
    </div>
    <button id="resetButton">Reset</button>
    <script src="script.js"></script>
</body>
</html>
